<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Project dashboard</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
    }
  </style>
</head>

<body>

  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="#">Project name</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <!-- / navbar -->

  <div class="container">

    <ul class="breadcrumb">
      <li><a href="#">Dashboard Home</a> <span class="divider">/</span></li>
      <li><a href="#">Projects</a> <span class="divider">/</span></li>
      <li class="active">This Project</li>
    </ul>

    <div class="page-header">
      <h1>Loading...</h1>
    </div>

    <div class="row">
      <div class="span9">
        <div id="overalltimelinechart"></div>
      </div>
    </div>

    <div class="row" id="mailinglists">
      <div class="span9">
        <h2>Mailing list activity</h2>
        <div class="row">
          <div class="span3">
            <h5>Subscribers history</h5>
            <div id="ml-subscribers-hist-chart"></div>
          </div>
          <div class="span3">
            <h5>Message history</h5>
            <div id="ml-posts-hist-chart"></div>
          </div>
          <div class="span3">
            <h5>Unique senders history</h5>
            <div id="ml-senders-hist-chart"></div>
          </div>
        </div>
    </div>

  </div>


  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> 
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
